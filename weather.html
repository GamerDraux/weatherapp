<!DOCTYPE html>
<html>
    <head>
        <link href="./style.css" type="text/css" rel="stylesheet">
        <title>Weather at Home</title>
    </head>
    <body>
        <h1 id=pageMainHeader>The Weather at Home</h1>
        <form id=zipCodeInput>
        <input id=zipCodeBox type=zipcode name=zipcode pattern=[0-9]{5} placeholder="Enter 5-digit zipcode">
        <input id=submitZipButton type="submit" name=zipSubmit value="submit Zip">
        </form>
        <div id=bigBox>
            <div id=tempBox>Getting temperature... </div>
            <div id=precipitationBox>Getting precipitation...</div>
            <div id=windBox>Getting wind results...</div>
            <div id="humidityBox">Getting humidity results...</div>
        </div>
    </body>
    <script src="./script.js"></script>
    <script src="./node_modules/degrees-to-direction/lib.js"></script>
    <script src="kelvintofarenheit.js"></script>
<html>
